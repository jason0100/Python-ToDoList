{% extends "layout.html" %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
<style>
    .fa-trash, .fa-pen {
  
    cursor:pointer;
    float:right;
}

    .fa-pen {
        margin-right:20px
    }

</style>

{% endblock %}


{% block content %}

<div class="row ">
    <div class="col-md-6 col-md-offset-3">

        <h2>{{ title }}.</h2>
        <div id="msg"></div>
        <button class="btn btn-primary" id="addListBtn">Add List</button>
        
        <br />
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add New To Do List</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <input id="listKey"  />
                        <div class="form-group">
                            <label class="control-label">List Name</label>
                            <input class="form-control" type="text" name="listName" id="listName" />
                            <sapn class="errorMsg text-danger" id="errorMsg"></sapn>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-success" id="saveBtn">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        {% if todolists %}
        <table class="table table-hover">
            <tbody>
                {% for t in todolists %}
                <tr>
                    <td>

                        <input hidden value={{t.key}} />
                        <a href="/todolist?todolist_name={{t.text}}">{{t.text}}</a>
                        <i class="fa fa-trash"></i><i class="fa fa-pen "></i>


                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No ToDoList available.</p>
        <br />
        <form action="/seed" method="post">
            <button class="btn btn-primary" type="submit">Create Sample ToDoList</button>
        </form>

        {% endif %}

    </div>
</div>
   {% endblock %}
{% block scripts %}
<script>
    var method = 'POST';
 
    function showAlert(status, msg) {
        color = 'alert-success';
        if (status.toUpperCase() != 'SUCCESS') {
               color = 'alert-danger';
        }
        $('#msg').html('<div class="alert '+ color +' alert-dismissible">'+
          '<button type="button" class="close" data-dismiss="alert">&times;</button>'+
         ' <strong>'+status+'</strong> '+msg+'</div>')
     }

    $('#addListBtn').click(function () {
        method = 'POST';
        $('#myModal').modal();
        $('h4').text('Add New To Do List')
        $('#listName').val('');
       
    })


    $('#saveBtn').click(function () {
     
      
        if (method == 'POST') {
            data = {
                'name': $('#listName').val()
            };
           uri = "/todolist"
        }
        else {//method=="PUT"
            data = {
                'name': $('#listName').val()
            }
            uri = "/todolist/"+  $('#listKey').val()
        }
        
        console.log(data)
        fetch(uri, {
            method: method,
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(res => {
            return res.json();
        })
        .then(result => {
            //console.log(result[0]);
            if (result[0] == 'success') {
                location.reload();
            }
            else {
                $('#errorMsg').text(result[1]);
            }
        });
    })


    $('.fa-trash').click(function () {
        
        if (confirm('Are you sure to delete this?')) {
            console.log('delete key id = ' + $(this).siblings('input').val());

            const uri = "/todolist";
            fetch(uri + '/' + $(this).siblings('input').val(), {
                method: 'DELETE',

            }).then(res => {
                return res.json();
            })
            .then(result => {

                if (result[0] == 'success') {
                    //location.reload();
                    showAlert(result[0], result[1])
                    $(this).parent('td').remove();
                }
                else {
                    showAlert(result[0],result[1])
                }
            });
        }

    })

    $('.fa-pen').click(function () {
        method = 'PUT';
        console.log('edit key id = ' + $(this).siblings('input').val());
        $('#myModal').modal()
        $('h4').text('Edit List Name')
        $('#listName').val($(this).siblings('a').text())
        $('#listKey').val($(this).siblings('input').val());
    })

</script>
      


{% endblock %}
